buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "1.12.2-0.1.4"
group = "com.github.exploder1531.mia" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "mia"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        // Using CurseForge did not work for me, so I'm using this maven repo instead.
        name = "EnderCore"
        url = "http://maven.tterrag.com"
    }
    maven {
        name = "ilexiconn" // LLibrary, had issues with CurseForge, it seems to require llibrary-core
        url = "https://maven.mcmoddev.com"
    }
}

minecraft {
    version = "1.12.2-14.23.5.2836"
    runDir = "run"
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "stable_39"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

dependencies {
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // the 'provided' configuration is for optional dependencies that exist at compile-time but might not at runtime.
    //provided 'com.mod-buildcraft:buildcraft:6.0.8:dev'

    // the deobf configurations:  'deobfCompile' and 'deobfProvided' are the same as the normal compile and provided,
    // except that these dependencies get remapped to your current MCP mappings
    //deobfCompile 'com.mod-buildcraft:buildcraft:6.0.8:dev'
    //deobfProvided 'com.mod-buildcraft:buildcraft:6.0.8:dev'

    //  Unrelated with others
    compile "the-one-probe:theoneprobe:1.12:1.4.28"

    deobfCompile "extra-utilities:extrautils2:1.12:1.9.9"

    // Hatchery and chickens
    deobfCompile "hatchery:hatchery:1.12.2:2.2.1"
    deobfCompile "chickens:chickens:6.0.4"
    deobfCompile "more-chickens:morechickens:1.12.2:3.1.0"

    // Thaumcraft and baubles
    deobfCompile "baubles:Baubles:1.12:1.5.2"
    deobfCompile "thaumcraft:Thaumcraft:1.12.2:6.1.BETA26"

    // JEI and addons
    deobfCompile "jei:jei_1.12.2:4.15.0.268"
    deobfCompile "just-enough-resources-jer:JustEnoughResources:1.12.2:0.9.0.53"

    // Mantle, Tinker, and Tinker's submods
    deobfCompile "mantle:Mantle:1.12:1.3.3.49"
    deobfCompile "tinkers-construct:TConstruct:1.12.2:2.12.0.135"

    // Ice and Fire
//    compile "llibrary:llibrary-1.7.18:1.12.2:dev"
    deobfCompile "net.ilexiconn:llibrary:1.7.18-1.12.2:dev"
    deobfCompile "net.ilexiconn:llibrary-core:1.0.11-1.12.2"
    deobfCompile "ice-and-fire-dragons:iceandfire:1.7.1:1.12.2"

    // Ender IO
//    deobfCompile "com.enderio.core:EnderCore:1.12.2-0.5.57"
//    compile "endercore:EnderCore:1.12.2:0.5.57"
//    deobfCompile "endercore:EnderCore-1.12.2:0.5.57:api"
//    deobfCompile "ender-io:EnderIO:1.12.2:5.0.43"

    // Thermal Expansion and dependencies
    deobfCompile "codechicken-lib-1-8:CodeChickenLib-1.12.2:3.2.2.353:universal"
    deobfCompile "redstone-flux:RedstoneFlux-1.12:2.1.0.6:universal"

    deobfCompile "cofhcore:CoFHCore-1.12.2:4.6.2.25:universal"
    deobfCompile "cofh-world:CoFHWorld-1.12.2:1.3.0.6:universal"

    deobfCompile "thermal-dynamics:ThermalDynamics-1.12.2:2.5.4.18:universal"
    deobfCompile "thermal-foundation:ThermalFoundation-1.12.2:2.6.2.26:universal"
    deobfCompile "thermalexpansion:ThermalExpansion-1.12.2:5.5.3.41:universal"


    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
